<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Label Effect</title>
    <style>
      .input-container {
        position: relative;
        margin: 20px;
      }

      input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
      }

      label {
        position: absolute;
        left: 10px;
        top: 10px;
        transition: 0.2s ease all;
        color: #aaa;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #000;
        background-color: #ffffff;
        padding: 5px;
        border: 1px solid black;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="input" placeholder=" " required />
      <label>Label</label>
    </div>
  </body>
</html>
